<!DOCTYPE html>
<html lang="en">

<head>
    <title>AI Learning Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background: #f8f9fa;
        }

        .message {
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeInUp 0.3s ease-out;
        }

        .message.user-msg {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .user-msg .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .bot-msg .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .user-msg .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-msg .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message-text {
            line-height: 1.5;
            font-size: 15px;
        }

        /* Markdown styles */
        .message-text h1,
        .message-text h2,
        .message-text h3,
        .message-text h4,
        .message-text h5,
        .message-text h6 {
            margin: 10px 0 5px 0;
            font-weight: 600;
        }

        .message-text h1 {
            font-size: 1.5em;
        }

        .message-text h2 {
            font-size: 1.3em;
        }

        .message-text h3 {
            font-size: 1.2em;
        }

        .message-text p {
            margin: 8px 0;
        }

        .message-text ul,
        .message-text ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-text li {
            margin: 4px 0;
        }

        .message-text code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-text pre {
            background: #f1f3f4;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-text pre code {
            background: none;
            padding: 0;
        }

        .message-text blockquote {
            border-left: 4px solid #ddd;
            margin: 10px 0;
            padding-left: 16px;
            color: #666;
        }

        .message-text a {
            color: #667eea;
            text-decoration: none;
        }

        .message-text a:hover {
            text-decoration: underline;
        }

        .message-text strong {
            font-weight: 600;
        }

        .message-text em {
            font-style: italic;
        }

        /* Responsive media inside messages */
        .message-text img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 8px 0;
            border-radius: 6px;
        }

        .message-text figure {
            margin: 8px 0;
        }

        .message-text iframe,
        .message-text video {
            max-width: 100%;
            width: 100%;
            height: auto;
            display: block;
        }

        /* Markdown tables */
        .message-text table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            display: block;
            /* permite scroll horizontal */
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .message-text thead th {
            background: #f6f8fa;
        }

        .message-text th,
        .message-text td {
            border: 1px solid #e1e5e9;
            padding: 8px 10px;
            text-align: left;
            vertical-align: top;
            white-space: normal;
        }

        .message-text tr:nth-child(even) td {
            background: #fcfcfd;
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .user-msg .timestamp {
            text-align: left;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            margin: 15px 0;
            animation: fadeInUp 0.3s ease-out;
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4facfe;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            background: white;
            padding: 20px 30px;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #user-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        #user-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #user-input:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
        }

        #send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
            justify-content: center;
        }

        #send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        #send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .send-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .error {
            background: #fee;
            color: #c53030;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #c53030;
            animation: fadeInUp 0.3s ease-out;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .welcome-message p {
            font-size: 14px;
            line-height: 1.6;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .suggestion-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            color: #666;
        }

        .suggestion-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Scrollbar styling */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .loading-subtext {
            color: #666;
            font-size: 14px;
        }

        /* Initially hide chat container until loading completes */
        #chat-container.loading {
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #chat-container {
                height: 100vh;
                border-radius: 0;
            }

            #chat-header {
                padding: 15px 20px;
            }

            #chat-header h1 {
                font-size: 20px;
            }

            #chat-messages {
                padding: 15px 20px;
            }

            .message-content {
                max-width: 85%;
            }

            .input-container {
                padding: 15px 20px;
            }

            .loading-content {
                margin: 20px;
                max-width: none;
            }
        }
    </style>
</head>

<body>
    <!-- Loading overlay -->
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Chat</div>
            <div class="loading-subtext">Retrieving conversation history...</div>
        </div>
    </div>

    <div id="chat-container" class="loading">
        <div id="chat-messages">
            <div class="welcome-message">
                <h3>Welcome! ðŸ‘‹</h3>
                <p>I'm here to help you with your course. You can ask me questions about the content, request
                    explanations, or get help with specific topics.</p>
                <div class="suggestions">
                    <button class="suggestion-btn"
                        onclick="sendSuggestion('Can you explain the main concepts from this course?')">Explain main
                        concepts</button>
                    <button class="suggestion-btn"
                        onclick="sendSuggestion('What are the key takeaways from this material?')">Key
                        takeaways</button>
                    <button class="suggestion-btn"
                        onclick="sendSuggestion('Can you provide examples related to this topic?')">Provide
                        examples</button>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="message-avatar">ðŸ¤–</div>
            <div class="message-content">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)"
                    rows="1"></textarea>
            </div>
            <button id="send-btn" onclick="sendMessage()">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
                Send
            </button>
        </div>
    </div>

    <script>
        // Configure marked for better Markdown rendering
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                breaks: true,
                gfm: true,
                sanitize: false,
                smartLists: true,
                smartypants: true
            });
        }

        const baseUrl = window.location.origin;
        const lti_session_token = '{{ lti_session_token }}';
        const user_id = '{{ user_id }}';
        const user_name = '{{ user_name }}';
        const user_email = '{{ user_email }}';
        let chatbot_id = null;
        let isProcessing = false;

        // Auto-resize textarea
        const textarea = document.getElementById('user-input');
        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Handle Enter key press
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey && !isProcessing) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Send suggestion
        function sendSuggestion(text) {
            document.getElementById('user-input').value = text;
            sendMessage();
        }

        // Send message function
        async function sendMessage() {
            if (isProcessing) return;

            const sendBtn = document.getElementById('send-btn');
            const userInput = document.getElementById('user-input');
            const userMessage = userInput.value.trim();

            if (!userMessage) return;

            try {
                isProcessing = true;
                sendBtn.disabled = true;
                userInput.disabled = true;

                // Add user message to chat
                addMessage('user', userMessage, new Date());
                userInput.value = '';
                userInput.style.height = 'auto';

                // Show typing indicator
                showTypingIndicator();

                // Send request to server
                const response = await fetch(`${baseUrl}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${lti_session_token}`
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        user_id: user_id,
                        user_name: user_name,
                        user_email: user_email,
                        chatbot_id: chatbot_id
                    })
                });

                // Hide typing indicator
                hideTypingIndicator();

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to send message');
                }

                const data = await response.json();
                addMessage('bot', data.answer, new Date());
                // Update cached chatbot id
                chatbot_id = data.chatbot_id;

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addErrorMessage(error.message);
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        // Show typing indicator
        function showTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.add('show');
            scrollToBottom();
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.remove('show');
        }

        // Add message to chat
        function addMessage(sender, text, timestamp) {
            const chatDiv = document.getElementById('chat-messages');

            // Remove welcome message if it exists
            const welcomeMessage = chatDiv.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-msg`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';

            // Convert Markdown to HTML for bot messages, keep plain text for user messages
            if (sender === 'bot' && typeof marked !== 'undefined') {
                textDiv.innerHTML = marked.parse(text);
            } else {
                textDiv.textContent = text;
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'timestamp';
            timeDiv.textContent = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timeDiv);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatDiv.appendChild(messageDiv);

            scrollToBottom();
        }

        // Add error message
        function addErrorMessage(text) {
            const chatDiv = document.getElementById('chat-messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `âŒ ${text}`;
            chatDiv.appendChild(errorDiv);
            scrollToBottom();
        }

        // Scroll to bottom
        function scrollToBottom() {
            const chatDiv = document.getElementById('chat-messages');
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Show loading overlay
        function showLoading() {
            const overlay = document.getElementById('loading-overlay');
            const container = document.getElementById('chat-container');
            overlay.classList.remove('hidden');
            container.classList.add('loading');
        }

        // Hide loading overlay and show chat
        function hideLoading() {
            const overlay = document.getElementById('loading-overlay');
            const container = document.getElementById('chat-container');

            // Add a small delay for smooth transition
            setTimeout(() => {
                overlay.classList.add('hidden');
                container.classList.remove('loading');

                // Remove overlay after transition completes
                setTimeout(() => {
                    if (overlay.classList.contains('hidden')) {
                        overlay.style.display = 'none';
                    }
                }, 300);
            }, 100);
        }

        // Load conversation history
        async function loadConversationHistory() {
            try {
                showLoading();

                // First recover the chatbot id for the current user, course and lti settings
                let response = await fetch(`${baseUrl}/lti/chatbot`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${lti_session_token}`
                    }
                });

                if (!response.ok) {
                    console.warn('Could not find a previous chatbot:', response.statusText);
                    return;
                }

                let data = await response.json();
                found_chatbot_id = data.chatbot_id;

                // Then recover the conversation history for the chatbot
                response = await fetch(`${baseUrl}/chatbot/${found_chatbot_id}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${lti_session_token}`
                    }
                });

                if (!response.ok) {
                    console.warn('Could not load chatbot conversation history:', response.statusText);
                    return;
                }

                data = await response.json();

                if (data.chatbot_id) {
                    chatbot_id = data.chatbot_id;
                }

                if (data.messages && data.messages.length > 0) {
                    // Remove welcome message since we have history
                    const welcomeMessage = document.querySelector('.welcome-message');
                    if (welcomeMessage) {
                        welcomeMessage.remove();
                    }

                    // Add each message from history
                    data.messages.forEach(msg => {
                        const timestamp = msg.created_at ? new Date(msg.created_at) : new Date();
                        const role = msg.role === 'user' ? 'user' : 'bot';
                        addMessage(role, msg.content, timestamp);
                    });
                }
            } catch (error) {
                console.error('Error loading conversation history:', error);
            } finally {
                // Always hide loading regardless of success or failure
                hideLoading();
            }
        }

        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', async function () {
            await loadConversationHistory();
            scrollToBottom();
            // Focus input after loading completes
            document.getElementById('user-input').focus();
        });
    </script>
</body>

</html>
